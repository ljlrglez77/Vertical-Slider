<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">

          <div style="background-color:rgb(88, 4, 63) ;">
            <h1> Passionate Melody</h1>
            <p>all in red</p>
          </div> 
          <div style="background-color:rgb(190, 145, 61) ;">
            <h1> Taste of Heaven </h1>
            <p>all in blue</p>
          </div>  
          <div style="background-color:rgb(97, 69, 28) ;">
            <h1>Bartender</h1>
            <p>Glass of Pasion</p>
          </div>  
          <div style="background-color:rgb(145, 61, 4) ;">
            <h1> Elegant Dinner Room</h1>
            <p>Private Room</p>
          </div>  
          <div style="background-color:rgb(5, 95, 40) ;">
            <h1> Chateau Mouton Rothschild</h1>
            <p>Fine Wine</p>
          </div>   


        </div>
        <div class="right-slide">
            <div style="background-image: url('images/8.JPG');"></div>  
            <div style="background-image: url('images/principal.JPG');"></div>
            <div style="background-image: url('images/ryh-james-grant-lg.png');"></div>
            <div style="background-image: url('images/ryh-wine-and-charcuterie.png');"></div>          
            <div style="background-image: url('images/ryh-wine-bar-trio-lg.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i >↓</i> <!--class="fas fa-arrow-down"-->
            </button>
            <button class="up-button">
                <i >↑</i> <!--class="fas fa-arrow-up"-->
            </button>
        </div>
    </div>
  <script src="js/scripts.js"></script>  
</body>
</html>
